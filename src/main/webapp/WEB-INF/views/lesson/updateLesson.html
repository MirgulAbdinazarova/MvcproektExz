<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Lesson</title>
</head>
<body>
<form  th:action="@{/updateLesson/{id}(id=${lesson.id})}" th:object="${lesson}" th:method="put">
  <p>Id: <input type="hidden" th:field="*{id}"/></p>
  <p>Name: <input type="text" th:field="*{lessonName}" placeholder="companyName"/></p>
  <p><input type="submit" value="Submit"/>

</form>
</body>
</html>
