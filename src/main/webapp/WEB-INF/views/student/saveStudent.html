<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Company</title>
</head>
<body>
<div style="background-color: dodgerblue;padding: 3px 50px">
  <h1 style="color: white;margin-left: 130px;display: inline;">New student</h1>
</div>
<form th:method="POST" th:action="@{/saveStudent/{id}(id=${groupId})}" th:object="${student}" >
  <div class="=mb-3">
    <input type="hidden" name="id" th:field="*{id}">
    <p></p>

    <label style="margin-left: 150px" for="exampleInputName" class="form-label">Name</label>
    <input type="text"  style="width: 190px" class="form-control" id="exampleInputName" aria-describedby="emailHelp"
           th:field="*{firstName}">
    <div id="emailHelp" class="form-text"></div>
    <label style="margin-left: 150px" for="exampleInputName" class="form-label">last name</label>
    <input type="text"  style="width: 190px" class="form-control" id="exampleInputLastName" aria-describedby="emailHelp"
           th:field="*{lastName}">
    <div  class="form-text"></div>

    <p></p>
    <div class="=mb-3">
      <label  style="margin-left: 82px"  id="number" class="form-label">Phone number</label>

      <input type="number" class="form-control" id="" th:field="*{phoneNumber}">
    </div>
    <p></p>
    <div class="=mb-3">
      <label  style="margin-left: 82px"   class="form-label">Email</label>

      <input type="text" class="form-control" id="local" th:field="*{email}">
    </div>
    <p></p>
    <div class="=mb-3">
      <label  style="margin-left: 82px"   class="form-label">Study format</label>

      <input type="text" class="form-control" id="study" th:field="*{studyFormat}">
    </div>

  </div>
  <p></p>
  <button style="margin-left: 220px" type="submit" >Save</button>
</form>
</body>
</html>
