<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
        }
    </style>

</head>
<body>
<div>
    <h1>Groups</h1>
</div>
<div class="container" style="width: 78%;  margin-left: 30px ">
    <div class="card" style="width: 28%"  th:each="group:${groups}">
        <img  th:src="${group.getImage()}"  object-fit width="223" height="170px" class="card-img-top" alt="Image">
        <div class="card-body">
<!--            <h5 class="card-title" th:text="${group.getId()}">Card title</h5>-->
            <h2 class="card-text" th:text="${group.getGroupName()}"></h2>
            <p class="card-text" th:text="${group.getDateOfStart()}"></p>

            <form  th:action="@{/allStudents/{id}(id=${group.getId()})}">
                <input type="submit" class="btn btn-primary" th:value="students">
            </form>
            <p></p>

            <form  th:action="@{/findGroup/{id}(id=${group.getId()})}">
                <input type="submit" class="btn btn-primary" th:value="update">
            </form>
            <p></p>

            <form th:method="DELETE" th:action="@{/deleteGroup/{id}(id=${group.getId()})}">
                <input type="submit" class="btn btn-primary" th:value="delete">
            </form>
        </div>
    </div>
</div>
<p></p>
<a type="button" class="btn btn-successfully" th:href="@{/newGroup/{id}(id=${courseId})}">
    Create new group</a>

<form    th:action="@{/course/all/{id}(id=${courseId})}"  method="get" >
    <p><input type="submit" value="<<Back to Course "/></p>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
