<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Instructor</title>
</head>
<body>
<form  th:action="@{/updateIns/{id}(id=${instructor.id})}" th:object="${instructor}" th:method="put">
  <p>Id: <input type="hidden" th:field="*{id}"/></p>
  <p>First name: <input type="text" th:field="*{firstName}" placeholder="firstName"/></p>
  <p>Last name: <input type="text" th:field="*{lastName}" placeholder="lastName"/></p>
  <p>Email: <input type="text" th:field="*{email}" placeholder="email"/></p>
  <p>Phone number: <input type="text" th:field="*{phoneNumber}" placeholder="phoneNumber"/></p>
  <p>Specialization: <input type="text" th:field="*{specialization}" /></p>
  <p><input type="submit" value="Submit"/>

</form>
</body>
</html>
