<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Instructors</title>
  <style>table,
  td {
    border: 1px solid #333;
    margin-top: 200px;
    margin-left: auto;
    margin-right: auto;
    font-size: 25px;
  }
  thread,
  tfoot {
    background-color: #333;
    color: #fff;
  }
  </style>
  <style>
    table, th, td {
      border: 1px solid black;
      padding: 3px;
    }
  </style>
</head>
<body>
<table class="table table-bordered ">
  <thead>
  <tr>
    <th >Id</th>
    <th>First name</th>
    <th>Last name</th>
    <th>Phone number</th>
    <th>email</th>
    <th>Specialization</th>
    <th colspan="2">Action</th>
  </tr>
  </thead>
  <tbody class="table-success">
  <tr th:each="instructor: ${instructors}" >
    <td  th:text="${instructor.id}"></td>
    <td th:text="${instructor.firstName}"></td>
    <td th:text="${instructor.lastName}"></td>
    <td th:text="${instructor.phoneNumber}"></td>
    <td th:text="${instructor.email}"></td>
    <td th:text="${instructor.specialization}"></td>
    <td>
      <a th:href = "@{/update/{id}(id=${courseId})}">
        <button>update</button>
      </a>
    </td>
    <td >
      <form th:method="DELETE" th:action="@{/remove/{id}(id=${instructor.getId()})}">
        <input type="submit" class="btn btn-primary" th:value="delete">
      </form>
    </td>
  </tr>
  <a></a>
  </tbody>

</table>

<form  action="#"  th:action="@{/newIns/{id}(id=${courseId})}"  method="get" >
  <p><input type="submit" value="create new instructor"/></p>
</form>
<form    th:action="@{/course/all/{id}(id=${courseId})}"  method="get" >
  <p><input type="submit" value="<<Back to Course "/></p>
</form>
</body>
</html>
